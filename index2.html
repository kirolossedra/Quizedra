<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Comment Submit</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjBbnm8F76BCb9C5fluUyoZ2QnMSXlHOo",
      authDomain: "test-c7bf3.firebaseapp.com",
      databaseURL: "https://test-c7bf3-default-rtdb.firebaseio.com",
      projectId: "test-c7bf3",
      storageBucket: "test-c7bf3.firebasestorage.app",
      messagingSenderId: "573697013702",
      appId: "1:573697013702:web:fe132fc4d796c06bdbe4c7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("game-form");
      const userInput = document.getElementById("user");
      const commentInput = document.getElementById("comment");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const user = userInput.value.trim();
        const comment = commentInput.value.trim();

        if (!user || !comment) {
          alert("Please enter both user and comment");
          return;
        }

        const newRef = push(ref(db, "game"));
        await set(newRef, {
          user: user,
          comment: comment
        });

        alert("âœ… Game comment submitted");
        userInput.value = "";
        commentInput.value = "";
        userInput.focus();
      });
    });
  </script>
</head>
<body>
  <h2>Submit Game Comment</h2>
  <form id="game-form">
    <input id="user" placeholder="User..." /><br />
    <input id="comment" placeholder="Comment..." /><br />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
