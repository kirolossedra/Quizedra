<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Submit</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjBbnm8F76BCb9C5fluUyoZ2QnMSXlHOo",
      authDomain: "test-c7bf3.firebaseapp.com",
      databaseURL: "https://test-c7bf3-default-rtdb.firebaseio.com",
      projectId: "test-c7bf3",
      storageBucket: "test-c7bf3.firebasestorage.app",
      messagingSenderId: "573697013702",
      appId: "1:573697013702:web:fe132fc4d796c06bdbe4c7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("track-form");
      const input = document.getElementById("track");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = input.value.trim();
        if (!name) return alert("Enter a track name");

        const newRef = push(ref(db, "tracks"));
        await set(newRef, {
          name: name,
          color: "#245984"
        });

        alert("âœ… Track submitted");
        input.value = "";
      });
    });
  </script>
</head>
<body>
  <h2>Submit Track</h2>
  <form id="track-form">
    <input id="track" placeholder="Track name..." />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
