<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Your Feedback</title>
  <style>
    /* styling preserved exactly as given */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .header { text-align: center; margin-bottom: 30px; }
    .header h1 {
      color: #667eea;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .header p { color: #666; font-size: 1.1rem; }
    .form-group { margin-bottom: 25px; }
    label {
      display: block;
      color: #333;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }
    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }
    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .submit-btn:active { transform: translateY(-1px); }
    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    .loading, .success, .error {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    .loading { color: #667eea; }
    .success {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
    }
    .error {
      background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
      color: white;
      padding: 20px;
      border-radius: 10px;
    }
    .char-count {
      text-align: right;
      font-size: 0.9rem;
      color: #999;
      margin-top: 5px;
    }
    .form-animation { animation: slideUp 0.6s ease-out; }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .emoji { font-size: 1.5rem; margin-right: 10px; }
    @media (max-width: 600px) {
      .container { padding: 30px 20px; margin: 10px; }
      .header h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container form-animation">
    <div class="header">
      <h1><span class="emoji">üí≠</span>Share Your Thoughts</h1>
      <p>Your feedback will appear live on the main screen!</p>
    </div>

    <form id="feedbackForm">
      <div class="form-group">
        <label for="name"><span class="emoji">üë§</span>Your Name</label>
        <input type="text" id="name" required placeholder="Enter your name..." />
      </div>

      <div class="form-group">
        <label for="message"><span class="emoji">üí¨</span>Your Feedback</label>
        <textarea id="message" required placeholder="Share your thoughts, questions, or feedback..."></textarea>
        <div class="char-count">
          <span id="charCount">0</span>/500 characters
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        <span class="emoji">üöÄ</span>Send Feedback
      </button>
    </form>

    <div class="loading" id="loading">
      <span class="emoji">‚è≥</span>Sending your feedback...
    </div>
    <div class="success" id="success">
      <span class="emoji">‚úÖ</span>Thank you! Your feedback has been shared!
    </div>
    <div class="error" id="error">
      <span class="emoji">‚ùå</span>Something went wrong. Please try again.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjBbnm8F76BCb9C5fluUyoZ2QnMSXlHOo",
      authDomain: "test-c7bf3.firebaseapp.com",
      databaseURL: "https://test-c7bf3-default-rtdb.firebaseio.com",
      projectId: "test-c7bf3",
      storageBucket: "test-c7bf3.firebasestorage.app",
      messagingSenderId: "573697013702",
      appId: "1:573697013702:web:fe132fc4d796c06bdbe4c7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const messageInput = document.getElementById('message');
    const charCount = document.getElementById('charCount');

    messageInput.addEventListener('input', () => {
      const len = messageInput.value.length;
      charCount.textContent = len > 500 ? 500 : len;
      messageInput.value = messageInput.value.slice(0, 500);

      charCount.style.color = len > 450 ? '#f44336' : len > 350 ? '#ff9800' : '#999';
    });

    document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const message = messageInput.value.trim();
      const date = new Date().toISOString().split("T")[0];

      if (!name || !message) return showError("Please fill in all fields.");
      if (name.length > 50) return showError("Name must be 50 characters or less.");
      if (message.length > 500) return showError("Message must be 500 characters or less.");

      document.getElementById('submitBtn').disabled = true;
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';
      document.getElementById('success').style.display = 'none';

      try {
        const newRef = push(ref(db, "game"));
        await set(newRef, {
          user: name,
          comment: message,
          date: date
        });

        document.getElementById('loading').style.display = 'none';
        document.getElementById('success').style.display = 'block';

        setTimeout(() => {
          document.getElementById('feedbackForm').reset();
          document.getElementById('submitBtn').disabled = false;
          document.getElementById('success').style.display = 'none';
          charCount.textContent = '0';
          charCount.style.color = '#999';
        }, 3000);
      } catch (err) {
        console.error(err);
        showError("Failed to send feedback. Please try again.");
      }
    });

    function showError(msg) {
      document.getElementById('loading').style.display = 'none';
      const errDiv = document.getElementById('error');
      errDiv.innerHTML = `<span class="emoji">‚ùå</span>${msg}`;
      errDiv.style.display = 'block';
      document.getElementById('submitBtn').disabled = false;
      setTimeout(() => { errDiv.style.display = 'none'; }, 5000);
    }

    document.getElementById('name').focus();
  </script>
</body>
</html>
